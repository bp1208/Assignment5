<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <img src="https://pbs.twimg.com/profile_images/1273307847103635465/lfVWBmiW_400x400.png" class="img-fluid" alt="Responsive image">
    <div class="page-header">
        
    </div>

    <table class="table table-dark">
        <thead style="color:red;">
            <tr style="color:red;">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Emotion</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody style="color:red;">
            {% for item in items %}

            <tr style="color:red;">
                <td scope="row"> {{ item.ID }}</td>
                <td scope="row"> {{ item.Name }} </td>
                <td scope="row"> {{ item.Difficulty }} </td>
                <td scope="row"> {{ item.Emotion }} </td>
                <td scope="row"> {{ item.Year}} </td>
                <td scope="row"> {{ item.Price}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

<style>
    body {
        background-color: red;
    }
</style>

</html>
